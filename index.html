
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selamat Ulang Tahun Ainun!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe4e1;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    #start-btn {
      padding: 15px 30px;
      background: #ff69b4;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
    }

    #message {
      display: none;
      text-align: center;
      color: #d6336c;
    }

    h1 {
      font-size: 2.5em;
    }

    .balloon {
      width: 40px;
      height: 60px;
      background-color: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -100px;
      animation: float 10s infinite ease-in;
    }

    @keyframes float {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      100% {
        bottom: 100%;
        transform: translateX(100px);
      }
    }

    .cake {
      width: 100px;
      height: 100px;
      background-color: #ffd700;
      border-radius: 50%;
      position: absolute;
      bottom: -150px;
      animation: cakeFloat 12s infinite ease-in-out;
    }

    @keyframes cakeFloat {
      0% {
        bottom: -150px;
        transform: translateX(0);
      }
      100% {
        bottom: 80%;
        transform: translateX(300px);
      }
    }

  </style>
</head>
<body>

  <button id="start-btn">Klik aja</button>

  <div id="message">
    <h1>Happy Birthday Ainun!</h1>
    <p>Thank you so much for being my support system during college. Semoga bisa bareng terus sampe lulus!</p>
  </div>

  <script>
    const btn = document.getElementById('start-btn');
    const msg = document.getElementById('message');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      msg.style.display = 'block';

      for (let i = 0; i < 20; i++) {
        let balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * window.innerWidth + 'px';
        balloon.style.backgroundColor = getRandomColor();
        document.body.appendChild(balloon);
      }

      let cake = document.createElement('div');
      cake.className = 'cake';
      cake.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(cake);

      let audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
      audio.loop = true;
      audio.play();
    });

    function getRandomColor() {
      const colors = ['#ff9999', '#ffccff', '#cc99ff', '#99ccff', '#66ffcc', '#ffff99'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
