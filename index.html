
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selamat Ulang Tahun Ainun!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe4e1;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    #start-btn, #cake-btn {
      padding: 15px 30px;
      background: #ff69b4;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }

    #message {
      display: none;
      text-align: center;
      color: #d6336c;
    }

    h1 {
      font-size: 2.5em;
    }

    .balloon {
      width: 40px;
      height: 60px;
      background-color: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -100px;
      animation: float 10s infinite ease-in;
    }

    @keyframes float {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      100% {
        bottom: 100%;
        transform: translateX(100px);
      }
    }

    .cake {
      background: #ffffff;
      border-radius: 10px;
      position: absolute;
      top: 228px;
      left: 50%;
      margin-left: -2.4px;
      width: 5px;
      height: 35px;
      transform: translateY(-300px);
      backface-visibility: hidden;
      animation: in 500ms ease-out forwards;
      display: none;
    }

    .cake:after,
    .cake:before {
      content: "";
      background: rgba(255, 0, 0, 0.4);
      position: absolute;
      width: 100%;
      height: 2.2px;
    }

    .fuego {
      border-radius: 100%;
      position: absolute;
      top: -20px;
      left: 50%;
      margin-left: -2.6px;
      width: 6.6px;
      height: 18px;
      background: orange;
    }

    @keyframes in {
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <button id="start-btn">Klik aja</button>

  <div id="message">
    <h1>Happy Birthday Ainun!</h1>
    <p>Thank you so much for being my support system during college. Semoga kita bisa barengÂ² sampe akhir.</p>
    <button id="cake-btn">Cake for u</button>
  </div>

  <div class="cake" id="cake">
    <div class="fuego"></div>
  </div>

  <iframe id="ytplayer" width="0" height="0" src="" frameborder="0" allow="autoplay"></iframe>

  <script>
    const btn = document.getElementById('start-btn');
    const msg = document.getElementById('message');
    const cakeBtn = document.getElementById('cake-btn');
    const cake = document.getElementById('cake');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      msg.style.display = 'block';

      for (let i = 0; i < 20; i++) {
        let balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * window.innerWidth + 'px';
        balloon.style.backgroundColor = getRandomColor();
        document.body.appendChild(balloon);
      }

      document.getElementById('ytplayer').src = "https://www.youtube.com/embed/4OtcskeRBJw?autoplay=1";
    });

    cakeBtn.addEventListener('click', () => {
      cake.style.display = 'block';
    });

    function getRandomColor() {
      const colors = ['#ff9999', '#ffccff', '#cc99ff', '#99ccff', '#66ffcc', '#ffff99'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
